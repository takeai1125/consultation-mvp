<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相談窓口</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-hero">
    <img src="assets/svg/leaves.svg" class="hero-leaves" alt="草木の装飾">
  </header>
  <main class="container">
    <h1>相談窓口</h1>

    <section class="notice">
      <p>🌿 ご相談への返信は、数日お時間をいただく場合があります。</p>
      <p>🚨 緊急性の高いご相談や、命に関わる内容には対応できません。</p>
      <p>💬 答えを出すことや助言を目的とせず、気持ちを整理するための場です。</p>
    </section>

    <section class="consultations">
      <h2>最近の相談（例）</h2>

      <div class="consultation-item">
        <div class="meta">
          <span class="date">2026-01-05</span>
          <span class="status new">new</span>
        </div>
        <p class="summary">
          職場の人間関係で毎日気を使いすぎて疲れています…
        </p>
        <a href="#" class="consult-link">詳細を見る</a>
      </div>

    </section>

    <a href="consult.html" class="btn">相談をはじめる</a>
  </main>
</body>
</html>
