<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>相談詳細｜管理画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <a href="admin.html">← 一覧に戻る</a>

    <h1>相談詳細</h1>

    <section class="detail-meta">
      <p><strong>受付日：</strong>2026-01-15</p>
      <p><strong>ステータス：</strong>
        <span class="status new">new</span>
      </p>
    </section>

    <section class="detail-content">
      <h2>相談内容</h2>
      <p>
        職場での人間関係に疲れてしまい、  
        毎朝起きるのがつらくなっています。  
        誰にも相談できず、どう整理すればいいか分かりません。
      </p>
    </section>

    <section class="admin-memo">
      <h2>管理者メモ（非公開）</h2>
      <textarea placeholder="ここは自分用のメモ欄です。対応方針・気づきなど。"></textarea>
    </section>

    <section class="status-control">
      <h2>ステータス変更</h2>
      <select>
        <option>new</option>
        <option>waiting</option>
        <option>scheduled</option>
        <option>closed</option>
      </select>
      <button disabled>保存（※未実装）</button>
    </section>
  </main>
</body>
</html>
