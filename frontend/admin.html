<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理画面｜相談一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>相談一覧（管理用）</h1>

    <p class="small">
      ※ この画面は管理者専用です。外部公開しません。
    </p>

    <section class="admin-list">

      <div class="consult-card">
        <div class="meta">
          <span class="status new">新規</span>
          <span class="date">2025-01-10</span>
        </div>
        <p class="summary">
          仕事は続けているが、朝起きるのがつらくなってきた。
          誰にも相談できずにいる。
        </p>
      </div>

      <div class="consult-card">
        <div class="meta">
          <span class="status waiting">保留</span>
          <span class="date">2025-01-08</span>
        </div>
        <p class="summary">
          人間関係で悩んでいるが、
          どう整理すればいいか分からない。
        </p>
      </div>

      <div class="consult-card">
        <div class="meta">
          <span class="status closed">対応済</span>
          <span class="date">2025-01-05</span>
        </div>
        <p class="summary">
          今回は書くだけで気持ちが落ち着いた。
        </p>
      </div>

    </section>
  </main>
</body>
</html>
